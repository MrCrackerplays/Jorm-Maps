<!DOCTYPE html>
<html lang="en">

<head>

	<title>Jorm Maps</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta property="og:title" content="Jorm Maps">
	<meta property="og:description" content="Find local points of interest, view maps and get a feel for distances in Jorm Maps.">
	<meta property="og:image" content="https://mrcrackerplays.github.io/Jorm-Maps/images/SpireView.png">
	<meta property="og:url" content="https://mrcrackerplays.github.io/Jorm-Maps/">

	<link rel="shortcut icon" type="image/x-icon" href="./dist/icon.png" />

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
		integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
		crossorigin="" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
	<link rel="stylesheet" href="./dist/map.css" />
	<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
		integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
		crossorigin=""></script>
	<script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
	<script src="./dist/hexagonalgrid.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
	<input type="checkbox" id="toggle-sidebar">
	<label title="Toggle Sidebar" class="toggle-sidebar-label" for="toggle-sidebar" tabindex="0"></label>
	<aside id="sidebar">
		<section id="floorSection">
			<h2>Floors</h2>
			<label for="floorSlider">Floor Level</label>
			<output id="floorOutput">0</output>
			<input type="range" min="-10" max="10" value="0" class="slider" id="floorSlider" oninput="updateFloor();">
		</section>
		<section>
			<h2>Distances</h2>
			<p>Coming Soon&trade;</p>
		</section>
		<section id="planeSections">
			<h2>Plane Shifting</h2>
			<input type="radio" id="radioJorm" name="plane" value="Jorm" oninput="updatePlane();" checked/><label for="radioJorm">Jorm</label><br/>
			<input type="radio" id="radioShadowfell" name="plane" value="Shadowfell" oninput="updatePlane();"/><label for="radioShadowfell">Shadowfell</label>
		</section>
		<section id="debugSection">
			<h2>Debugging</h2>
			<input type="checkbox" id="debugGrid" onclick="toggleDebugGrid();"/>
			<label for="debugGrid">Debug Grid</label><br />
		</section>
		<footer>
			<p>BETA<br/>Jorm Maps <a title="View source on Github" href="https://github.com/MrCrackerplays/Jorm-Maps"
					class="fa fa-github"></a> 2022</p>
		</footer>
	</aside>
	<main id='map'>
		<div id="loader"></div>
	</main>
	<script src="./dist/map.js"></script>
</body>

</html>
